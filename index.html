<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <p class="result" id="result">0</p>
        <div class="calc_panel">
            <div class="button btn_medium btn_grey" id="clear_btn">C</div>
            <div class="button btn_medium" id="backspace_btn">&#9003;</div>
            <div class="button btn_blue operator" id="div">&#247;</div>
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button btn_blue operator" id="mult">&#735;</div>
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button btn_blue operator" id="sub">&#45;</div>
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button btn_blue operator" id="sum">&#43;</div>
            <div class="button btn_big num">0</div>
            <div class="button btn_blue" id="result_btn">&#61;</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
